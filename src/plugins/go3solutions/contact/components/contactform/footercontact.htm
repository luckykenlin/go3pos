<form class="contact-form" data-request="onSend" data-request-flash>
    <div class="form-row">
        <div class="form-group col-lg-6">
            <label class=" mb-0 required font-weight-bold text-light text-2">Full Name</label>
            <input type="text" value="" data-msg-required="Please enter your name." maxlength="100"
                   class="form-control" name="name" id=" name" required>
        </div>
        <div class="form-group col-lg-6">
            <label class=" mb-0 required font-weight-bold text-light text-2">Email Address</label>
            <input type="email" value="" data-msg-required="Please enter your email address."
                   data-msg-email="Please enter a valid email address." maxlength="100"
                   class="form-control" name="email" id="email" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label class=" mb-0 required font-weight-bold text-light text-2">Subject</label>
            <input type="text" value="" data-msg-required="Please enter the subject." maxlength="100"
                   class="form-control" name="subject" id="subject" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label class=" mb-0 required font-weight-bold text-light text-2">Message</label>
            <textarea maxlength="5000" data-msg-required="Please enter your message." rows="4"
                      class="form-control" name="message" id="message" required></textarea>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <input type="submit"
                   value="Send Message" class="btn btn-primary btn-modern"
                   data-loading-text="Loading..."
                   data-attach-loading
            >
        </div>
    </div>
</form>
