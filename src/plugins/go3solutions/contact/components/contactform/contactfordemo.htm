<form data-request-files
      data-request="onSubmit"
      data-request-validate
      data-request-flash
      data-request-success="$('#formModal').modal('hide')"
      class="mb-4"
>
    <div class="modal-body">
        <div class="form-group row align-items-center">
            <label class="col-sm-3 required text-left text-sm-right mb-0">Name</label>
            <div class="col-sm-9">
                <input type="text" name="name" id="jobName" class="form-control" placeholder="Type your name...">
                <span data-validate-for="name" class="text-danger"></span>
            </div>
        </div>
        <div class="form-group row align-items-center">
            <label class="col-sm-3 required text-left text-sm-right mb-0">Email</label>
            <div class="col-sm-9">
                <input type="email" name="email" id="jobEmail" class="form-control" placeholder="Type your email..."
                       required>
                <span data-validate-for="email" class="text-danger"></span>
            </div>
        </div>
        <div class="form-group row align-items-center">
            <label class="col-sm-3 required text-left text-sm-right mb-0">Phone Number</label>
            <div class="col-sm-9">
                <input type="text" name="phone" id="phone" class="form-control" placeholder="Type your phone...">
                <span data-validate-for="phone" class="text-danger"></span>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 required text-left text-sm-right mb-0">Business Information</label>
            <div class="col-sm-9">
                <textarea rows="5" id="jobMessage" class="form-control" name="message"
                          placeholder="Company or store name,  business type: restaurant. retail or grocery etc..."
                          required></textarea>
                <span data-validate-for="message" class="text-danger"></span>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Apply</button>
    </div>
</form>
