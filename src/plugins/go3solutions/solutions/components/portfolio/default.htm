{% set portfolio = __SELF__.portfolio %}
<section
        class="page-header page-header-modern page-header-background page-header-background-md parallax overlay overlay-color-dark overlay-show overlay-op-5 mt-0 mb-md-0"
        data-plugin-parallax="" data-plugin-options="{'speed': 1.2}"
        data-image-src="{{ 'assets/img/page-header/page-header-parallax.jpg' | theme }}"
        style="position: relative; overflow: hidden;">
    <div class="parallax-background"
         style="background-image: url({{ 'assets/images/solutions.jpg' | theme }}); background-size: cover; position: absolute; top: 0px; left: 0px; width: 100%; height: 180%; transform: translate3d(0px, -51.25px, 0px); background-position-x: 50%;"></div>
</section>
<div class="container py-4">
    <div class="row pt-4 mt-2 mb-5">
        <div class="col-lg-4 mb-4 mb-md-0">
            <div class="col appear-animation" data-appear-animation="fadeInUpShorter"
                 data-appear-animation-delay="300">
                <div class="owl-carousel owl-theme nav-inside nav-inside-edge nav-squared nav-with-transparency nav-dark nav-lg d-block overflow-hidden"
                     data-plugin-options="{'items': 1, 'margin': 10, 'loop': false, 'nav': true, 'dots': false, 'autoHeight': true}"
                     style="height: 510px;">
                    <div>
                        <div class="img-thumbnail border-0 border-radius-0 p-0 d-block">
                            {% if portfolio.photos.count %}
                            {% for image in portfolio.photos %}
                            <img data-src="{{ image.filename }}"
                                 src="{{ image.path }}"
                                 alt="{{ image.description }}">
                            {% endfor %}
                            {% endif %}
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-lg-6 mb-4 mb-md-0 appear-animation" data-appear-animation="fadeInUpShorter"
             data-appear-animation-delay="300">
            <h2 class="text-color-dark font-weight-normal text-5 mb-2">{{ portfolio.title }}</h2>
            {{
            portfolio.description | raw
            }}
        </div>
        <div class="col-lg-2 mt-4 mt-lg-0 appear-animation" data-appear-animation="fadeInRightShorter"
             data-appear-animation-delay="300">
            {% partial 'site/solutions-sidebar' %}
        </div>
    </div>
</div>
